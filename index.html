<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quality Enhancer</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #007bff;
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        /* Main Container */
        .container {
            margin-top: 50px;
            padding: 20px;
            background: white;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Upload Button */
        input[type="file"], select {
            margin: 15px 0;
            padding: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Download Link */
        #downloadLink {
            display: none;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        #downloadLink:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="mailto:support@dataenhancer.com">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Data Quality Enhancer</h2>
        <p>Upload a dataset to improve its quality using AI.</p>
        
        <label for="category">Select Dataset Category:</label>
        <select id="category">
            <option value="Medical">Medical</option>
            <option value="Financial">Financial or Billing</option>
            <option value="Survey">Survey</option>
        </select>

        <br>

        <input type="file" id="csvFileInput" accept=".csv">
        <button onclick="uploadFile()">Upload and Process</button>
        
        <p id="statusMessage" style="display:none; font-weight: bold; color: green;"></p>
        
        <a id="downloadLink">Download Processed File</a>
    </div>

    <script>
        async function uploadFile() {
            const input = document.getElementById("csvFileInput");
            const category = document.getElementById("category").value;
            const statusMessage = document.getElementById("statusMessage");
            const downloadLink = document.getElementById("downloadLink");

            if (!input.files.length) {
                alert("Please select a file!");
                return;
            }

            let formData = new FormData();
            formData.append("file", input.files[0]);
            formData.append("category", category);  // Send category to backend

            // Show processing message
            statusMessage.style.display = "block";
            statusMessage.innerText = "Processing your file, please wait...";

            try {
                const response = await fetch("http://127.0.0.1:8000/upload/", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Failed to process file");
                }

                // Convert response to Blob
                const blob = await response.blob();
                
                // Create download link
                const downloadUrl = window.URL.createObjectURL(blob);
                downloadLink.href = downloadUrl;
                downloadLink.download = "processed_file.csv"; // File name
                downloadLink.style.display = "inline-block";
                downloadLink.innerText = "Download Processed File";

                // Update status message
                statusMessage.innerText = "Processing complete! Click below to download:";
            } catch (error) {
                statusMessage.style.color = "red";
                statusMessage.innerText = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
